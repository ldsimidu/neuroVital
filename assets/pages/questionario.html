<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Dinâmico</title>
    <link rel="stylesheet" href="../css/quest-style.css">
</head>
<body>

    <div id="navbar-container"></div>

    <div class="container" id="quizContainer">
        <div id="intro">
            <h2>Bem-vindo ao Questionário</h2>
            <p>Este questionário avaliará seu nível de dependência baseado em perguntas de múltipla escolha.</p>
            <button id="startButton">Começar</button>
        </div>
        
        <div id="quiz" class="hidden">
            <h3 id="questionText"></h3>
            <div id="optionsContainer" class="options"></div>
            <button id="nextButton" class="hidden">Próximo</button>
        </div>

        <div id="result" class="hidden">
            <h2>Seu resultado</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="../js/quest.js"></script>

</body>
</html>
